<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- CDN Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <!-- CDN Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Form CSS -->
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <!-- Content Wrap -->
    <div class="d-flex flex-wrap justify-content-center align-item-center" style="height:100vh">
        <div class="container my-auto mx-3" style="max-width: 960px;">
            <!-- Brand Logo - Desktop & Tab -->
            <div class="row mb-3 p-3 d-none d-md-flex">
                <div class="col text-center">
                    <img src="/assets/img//logo/an-logo.svg" alt="Logo Desktop & Tab" width="256" class="">
                </div>
            </div>
            <!-- Form Content -->
            <div class="row bg-white p-3 g-3 align-items-center rounded-3">
                <!-- Left Side / Image Welcome -->
                <div class="col-md-7">
                    <div class="d-flex flex-column align-items-center">
                        <!-- Brand Logo - Mobile -->
                        <img src="/assets/img/logo/an-icon.svg" alt="Logo Mobile" class="logo-mobile mb-3 d-flex d-md-none" width="80">
                        <h3>Welcome back!ðŸ‘‹</h3>
                        <small class="text-muted">Please sign-in to your account</small>
                        <img src="/assets/img/illustration/login.svg" alt="Illustration" class="illustration d-none d-md-flex">
                    </div>
                </div>
                <!-- Right Side / Form -->
                <div class="col-md-5">
                    <form action="#" method="post" name="login-form" autocomplete="off" class="row g-2 needs-validation" novalidate>
                        <div class="form-group has-icon">
                            <label class="mb-0" for="email">Email</label>
                            <span class="bx bx-envelope icon-control"></span>
                            <input type="email"class="form-control" name="email" id="email" placeholder="Enter email" required>
                            <div class="invalid-feedback">Please enter a valid email address</div>
                        </div>
                        <div class="form-group has-icon">
                            <label class="mb-0" for="password">Password</label>
                            <span class="bx bx-key icon-control"></span>
                            <input type="password" class="form-control toggle-on" name="password" id="password" placeholder="Enter password" required>
                            <span class="toggle-password bx bx-lock-alt"></span>
                            <div class="invalid-feedback">Please enter a valid password</div>
                        </div>
                        <div class="d-flex justify-content-between flex-wrap">
                            <div class="form-check form-switch">
                                <input type="checkbox" class="form-check-input" role="switch" name="remember" id="remember" required>
                                <label class="form-check-label fs-sm fs-md-md" for="remember">Remember me</label>
                            </div>
                            <div class="forgot-password">
                                <a href="forgot-password.html" class="fs-sm fs-md-md">Forgot password?</a>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                    <div class="strike py-3">
                        <small>Or connect using</small>
                    </div>
                    <div class="social-account">
                        <a href="#" class="btn btn-icon btn-facebook hover-up" aria-label="facebook">
                            <span class="bx bxl-facebook"></span>
                        </a>
                        <a href="#" class="btn btn-icon btn-twitter hover-up" aria-label="twitter">
                            <span class="bx bxl-twitter"></span>
                        </a>
                        <a href="#" class="btn btn-icon btn-google hover-up" aria-label="google">
                            <span class="bx bxl-google"></span>
                        </a>
                    </div>
                    <div class="d-flex justify-content-center align-items-center my-3">
                        <small class="me-1 text-muted">Don't have an account?</small>
                        <a href="sign-up.html">Sign up</a>
                    </div>
                </div>
            </div>
            <!-- Copyright -->
            <div class="row mt-2">
                <div class="col text-center">
                    <small>
                        &copy; 2022. All rights reserved by <a href="#" >Atas Nalar</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
    <!-- Form JS -->
    <script src="form.js"></script>
</body>
</html>
